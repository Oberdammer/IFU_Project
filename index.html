<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <title>REWE Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3); /* light blue tones */
    }
    .phone {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 57vh;
      background: rgb(227, 223, 223);
      border: 10px solid black;
      border-radius: 30px;
      box-sizing: border-box;
      gap: 5%;
      box-shadow: 0 0 75px rgba(255, 0, 0, 0.3); /* red glow to match REWE */
    }

    .phone-header {
      width: 100%;
      height: 10%;
      background-color: red;
      border-radius: 20px 20px 0 0;
      color: white;
      font-size: 5.2vh;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 2px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 45%);
      padding-left: 4%;
      grid-auto-rows: 1fr;
      gap: 6%;
      row-gap: 5%;
      width: 100%;
      flex-grow: 1;
      margin-bottom: 12%;
    }

    .b_navigation {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 4%;
      background: #f0f0f0;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .button_icon {
      height: 75%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button_icon img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      margin-top: 6%;
    }

    .button_text {
    display: flex;
    height: 25%;
    width: 100%;
    align-items: center;
    justify-content: center;
      text-align: center;
      font-size: 2.7vh;
      font-weight: bold;
      margin-bottom: 6%;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="phone-header">REWE</div>

    <div class="button-grid">
      <button class="b_navigation">
        <div class="button_icon"><img src="images/Delivery.jpg" alt="A delivery symbol" /></div>
        <div class="button_text">Delivery Service</div>
      </button>
      <button class="b_navigation">
        <div class="button_icon"><img src="images/Banking.jpg" alt="A bank symbol" /></div>
        <div class="button_text">Banking Service</div>
      </button>
      <button class="b_navigation">
        <div class="button_icon"><img src="images/Postal.jpg" alt="A postal symbol" /></div>
        <div class="button_text">Postal Service</div>
      </button>
      <button class="b_navigation">
        <div class="button_icon"><img src="images/E-charging.jpg" alt="A charging symbol" /></div>
        <div class="button_text">E-Charging</div>
      </button>
    </div>
  </div>
<script src="mainpage.js"></script>
</body>
</html>
