<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REWE Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }

    .phone {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 57vh;
      background: rgb(227, 223, 223);
      border: 10px solid black;
      border-radius: 30px;
      box-sizing: border-box;
      box-shadow: 0 0 75px rgba(255, 0, 0, 0.3);
      position: relative;
      z-index: 12;
      overflow: hidden;
    }

    .phone-header {
      width: 100%;
      height: 10%;
      background-color: red;
      border-radius: 20px 20px 0 0;
      color: white;
      font-size: 5.2vh;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 2px;
    }

    .content {
      height: 90%;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .notification {
      position: absolute;
      width: 20%;
      top: 0%;
      right: 0%;
      padding: 2%;
      cursor: pointer;
      z-index: 10;
      border: 1px solid black;
    }

    .notification img {
      height: 90%;
      width: 90%;
      z-index: 10;
    }

    .notification::after {
      content: "";
      position: absolute;
      top: 5%;
      right: 6%;
      width: 20%;
      height: 26%;
      background-color: red;
      border-radius: 50%;
      display: none;
      z-index: 11;
    }

    .notification.new-msg::after {
      display: block;
    }

    .back {
      position: absolute;
      width: 13%;
      aspect-ratio: 1/1;
      background-color: rgb(227, 223, 223);
      border: 2px solid black;
      cursor: pointer;
      bottom: 2%;
      left: 2%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .back img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 4vh;
      padding: 7%;
      margin-top: 10vh;
    }

    .form-container label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      font-size: 3vh;
      color: #333;
    }

    .form-container input,
    .form-container select {
      margin-top: 1vh;
      padding: 2.5%;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 3vh;
      word-wrap: break-word; /* Ensures that long words will break to the next line */
      overflow-wrap: break-word;
    }

    .submit-btn {
      margin: 2vh auto 0;
      padding: 4% 8%;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 3vh;
      cursor: pointer;
      display: block;
    }

    .chat-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.97);
      z-index: 3;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 4vh 4% 2vh 4%;
      display: flex;
      flex-direction: column;
      gap: 3vh;
      scrollbar-width: thin;
      scrollbar-color: #cccccc transparent;
    }


    .chat-message {
      margin-bottom: 1vh;
      background-color: #f0f0f0;
      padding: 3vh;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
      max-width: 85%;
      font-size: 2.8vh;
    }

    .chat-message.sender {
      align-self: flex-end;
      background-color: #e3f2fd;
    }

    .chat-message.receiver {
      align-self: flex-start;
      background-color: #f0f0f0;
    }

    .chat-input-area {
      display: flex;
      padding: 2vh;
      background-color: #f5f5f5;
      border-top: 0.1vh solid #e0e0e0;
    }

    .chat-input {
      flex: 1;
      padding: 1.5vh;
      border: 0.1vh solid #ddd;
      border-radius: 20px;
      font-size: 2.5vh;
      margin-right: 1vh;
    }

    .send-button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 5vh;
      height: 5vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 2.5vh;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="phone-header">REWE-Postal</div>
    <div class="content">
      <button class="notification">
        <img src="images/mail_outline.png" alt="notification icon">
      </button>
  
      <button class="back">
        <img src="images/arrow_transparent.png" alt="back button">
      </button>
  
      <div class="form-container">
        <label>
          Receiver:
          <input type="text" name="receiver" />
        </label>
        <label>
          Address:
          <input type="text" name="address" />
        </label>
        <label>
          Package Type:
          <select name="package-type">
            <option value="Letter A4">Letter A4</option>
            <option value="Package small">Package small</option>
            <option value="Package medium">Package medium</option>
            <option value="Package large">Package large</option>
          </select>
        </label>
      </div>
  
      <button class="submit-btn">Submit</button>
  
      <!-- Improved chat overlay with input area -->
      <div class="chat-overlay hidden">
        <div class="chat-messages"></div>
        <div class="chat-input-area">
          <input type="text" class="chat-input" placeholder="Type a message...">
          <button class="send-button">âž¤</button>
        </div>
      </div>
    </div>
  </div>
  <script src="postal.js"></script>  
</body>
</html>
