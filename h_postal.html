<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REWE Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }

    .phone {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 57vh;
      background: rgb(227, 223, 223);
      border: 10px solid black;
      border-radius: 30px; /* Rounded corners for the phone */
      box-sizing: border-box;
      box-shadow: 0 0 75px rgba(255, 0, 0, 0.3); /* Red glow to match REWE */
      position: relative;
      z-index: 12;
      overflow: hidden; /* This ensures that the .chat-overlay is clipped */
    }

    .phone-header {
      width: 100%;
      height: 10%;
      background-color: red;
      border-radius: 20px 20px 0 0;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 2px;
    }

    .content {
      height: 90%;
      width: 100%;
      position: relative;
      z-index: 2; /* Ensures content stays above the chat overlay */
    }

    .notification {
      position: absolute;
      width: 20%;
      top: 0%;
      right: 0%;
      padding: 2%;
      cursor: pointer;
      z-index: 10;
    }

    .notification img {
      height: 90%;
      width: 90%;
      z-index: 10;
    }

    .notification::after {
  content: "";
  position: absolute;
  top: 5px;
  right: 5px;
  width: 12px;
  height: 12px;
  background-color: red;
  border-radius: 50%;
  display: none;
  z-index: 11;
}

.notification.new-msg::after {
  display: block;
}

.back{
      position: absolute;
      width: 13%;
      aspect-ratio: 1/1;
      background-color: rgb(227, 223, 223);
      border: 2px solid black;
      cursor: pointer;
      bottom: 2%;
      left: 2%;
      border-radius: 50%;
    }

    .back img{
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 7%;
      margin-top: 18%;
    }

    .form-container label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    .form-container input,
    .form-container select {
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 14px;
    }

    .submit-btn {
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }

    .chat-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: white;
      z-index: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevents content from overflowing past the phone's rounded edges */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Optional shadow effect */
    }

    .chat-messages {
  padding: 20px;
  overflow-y: auto;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-end; /* ðŸ‘ˆ Ensures messages stack from the bottom */
}

    .chat-message {
      margin-bottom: 15px;
      background-color: #f0f0f0;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="phone-header">REWE-Postal</div>
    <div class="content">
      <button class="notification">
        <img src="images/mail_outline.png" alt="notification icon">
      </button>
  
      <button class="back">
        <img src="images/arrow_transparent.png" alt="back button">
      </button>
  
      <div class="form-container">
        <label>
          Receiver:
          <input type="text" name="receiver" />
        </label>
        <label>
          Address:
          <input type="text" name="address" />
        </label>
        <label>
          Package Type:
          <select name="package-type">
            <option value="Letter A4">Letter A4</option>
            <option value="Package small">Package small</option>
            <option value="Package medium">Package medium</option>
            <option value="Package large">Package large</option>
          </select>
        </label>
      </div>
  
      <button class="submit-btn">Submit</button>
  
      <!-- Place chat inside the content div -->
      <div class="chat-overlay hidden">
        <div class="chat-messages"></div>
      </div>
    </div>
  </div>
  <script src="postal.js"></script>
</body>
</html>
