<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REWE Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3); /* light blue tones */
    }
    
    .phone {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 57vh;
      background: rgb(227, 223, 223);
      border: 10px solid black;
      border-radius: 30px;
      box-sizing: border-box;
      box-shadow: 0 0 75px rgba(255, 0, 0, 0.3); /* red glow */
      position: relative;
    }
    
    .phone-header {
      width: 100%;
      height: 10%;
      background-color: red;
      border-radius: 20px 20px 0 0;
      color: white;
      font-size: 5.2vh;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 2px;
    }
    
    .content {
      height: 90%;
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .slider {
      width: 80%;
      height: 60%;
      overflow: hidden;
      position: relative;
      border: 1px solid black;
      border-radius: 20px;
      background-color: white;
      margin-top: -5vh;
    }
    
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%; /* 100% per slide × 3 slides */
      height: 100%;
    }
    
    .slide {
      flex: 0 0 33.333%; /* Each slide takes exactly 1/3 of slides container */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5.2vh;
      font-weight: bold;
      text-align: center;
      box-sizing: border-box;
      width: 33.333%;
      height: 100%;
    }
    
    .navigation {
      margin-top: 5vh;
      height: 6%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 55%;
      padding: 0 1rem;
    }
    
    .prev,
    .next {
      background-color: black;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      height: 100%;
      aspect-ratio: 1/1;
      font-size: 3vh;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .dots {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 40%;
    }
    
    .dot {
      width: 20%;
      aspect-ratio: 1/1;
      background-color: gray;
      border-radius: 50%;
      cursor: pointer;
      margin: 0 5%;
    }
    
    .dot.active {
      background-color: black;
    }
    
    .back {
  position: absolute;
  width: 13%;
  aspect-ratio: 1/1;
  background-color: rgb(227, 223, 223);
  border: 2px solid black;
  cursor: pointer;
  bottom: 2%;
  left: 2%;
  border-radius: 50%;
  display: flex; /* Add this */
  justify-content: center; /* Now this will work */
  align-items: center; /* Add this for vertical centering */
}

.back img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
  </style>
</head>
<body>
  <div class="phone">
    <div class="phone-header">REWE-Banking</div>
    <div class="content">
      <div class="slider">
        <div class="slides">
          <div class="slide">Slide 1</div>
          <div class="slide">Slide 2</div>
          <div class="slide">Slide 3</div>
        </div>
      </div>
      
      <div class="navigation">
        <button class="prev">←</button>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <button class="next">→</button>
      </div>
      
      <button class="back"><img src="images/arrow_transparent.png" alt="↩"></button>
    </div>
  </div>
  
  <!-- Your JavaScript file -->
  <script src="banking.js"></script>
</body>
</html>
