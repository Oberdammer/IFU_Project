<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REWE Application</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
}

.phone {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  width: 57vh;
  background: rgb(227, 223, 223);
  border: 10px solid black;
  border-radius: 30px;
  box-sizing: border-box;
  box-shadow: 0 0 75px rgba(255, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.phone-header {
  width: 100%;
  height: 10%;
  background-color: red;
  border-radius: 20px 20px 0 0;
  color: white;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: 2px;
  position: relative;
}

.content {
  height: 90%;
  width: 100%;
  overflow-y: auto;
  padding: 15px;
  padding-bottom: 70px;
  box-sizing: border-box;
}

.food-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.food-item {
  display: flex;
  flex-direction: column;
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.food-image {
  width: 100%;
  aspect-ratio: 1/1;
  background-color: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #888;
}

.food-image img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.food-details {
  padding: 10px;
}

.food-price {
  font-weight: bold;
  font-size: 16px;
  margin-bottom: 8px;
  color: #d40000;
}

.add-to-cart {
  background-color: #d40000;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 8px 0;
  width: 100%;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s;
}

.add-to-cart:hover {
  background-color: #b30000;
}

.back {
  position: absolute;
  width: 13%;
  aspect-ratio: 1/1;
  background-color: transparent;
  border: 2px solid black;
  cursor: pointer;
  bottom: 2%;
  left: 2%;
  border-radius: 50%;
  z-index: 10;
}

.back img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.cart-button {
  position: absolute;
  width: 13%;
  aspect-ratio: 1/1;
  background-color: rgb(227, 223, 223);
  border: 2px solid black;
  cursor: pointer;
  top: 10%;
  right: 5%;
  border-bottom-left-radius: 10%;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
}

.cart-button img {
  max-width: 80%;
  max-height: 80%;
  object-fit: contain;
}

.cart-count {
  position: absolute;
  top: -5px;
  right: -5px;
  background-color: #d40000;
  color: white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 12px;
  font-weight: bold;
}

/* Cart Overlay Styles */
.cart-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 90%;
  background-color: rgba(255, 255, 255, 0.97);
  z-index: 20;
  display: none;
  flex-direction: column;
  padding: 10px;
  box-sizing: border-box;
  overflow-y: auto;
}

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.cart-title {
  font-size: 24px;
  font-weight: bold;
  color: #d40000;
}

.close-cart {
  background: none;
  border: none;
  font-size: 28px;
  cursor: pointer;
  color: #d40000;
}

.cart-items {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 20px;
  overflow-y: auto;
  max-height: calc(100% - 180px);
}

.cart-item {
  display: flex;
  background: white;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: relative;
}

.cart-item-image {
  width: 80px;
  height: 80px;
  background-color: #f5f5f5;
  border-radius: 8px;
  overflow: hidden;
  margin-right: 15px;
  flex-shrink: 0;
}

.cart-item-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.cart-item-details {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  flex-grow: 1;
  height: 80px; /* Match the height of the image */
  font-size: 14px; /* Smaller font size */
}

.item-name {
  font-weight: bold;
  margin-bottom: 5px;
  font-size: 15px;
}

.item-price, .item-quantity, .item-subtotal {
  display: flex;
  justify-content: space-between;
  margin-bottom: 2px;
  line-height: 1.2;
}

.remove-item {
  position: absolute;
  top: 8px;
  right: 8px;
  background: none;
  border: none;
  color: #d40000;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  padding: 0;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.cart-total {
  background-color: white;
  padding: 5px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin-top: auto;
}

.total-row {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
  font-weight: bold;
  color: #d40000;
  margin-bottom: 15px;
}

.place-order {
  background-color: #d40000;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 12px 0;
  width: 100%;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s;
}

.place-order:hover {
  background-color: #b30000;
}

.empty-cart {
  text-align: center;
  font-size: 18px;
  color: #888;
  margin-top: 40px;
}


  </style>
</head>
<body>
  <div class="phone">
    <div class="phone-header">
      REWE-Delivery
    </div>

    <!-- Fixed Back Button -->
    <button class="back">
      <img src="images/arrow_transparent.png" alt="back button">
    </button>

    <!-- Fixed Cart Button -->
    <button class="cart-button">
      <img src="images/shopping_cart.png" alt="Shopping Cart">
      <span class="cart-count" id="cartCount">0</span>
    </button>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay">
      <div class="cart-header">
        <div class="cart-title">Your Cart</div>
        <button class="close-cart">&times;</button>
      </div>
      
      <div class="cart-items" id="cartItems">
        <!-- Cart items will be inserted here dynamically -->
      </div>
      
      <div class="cart-total">
        <div class="total-row">
          <span>Total Amount:</span>
          <span id="cartTotalAmount">€0.00</span>
        </div>
        <button class="place-order" id="placeOrder">Place Order</button>
      </div>
    </div>

    <!-- Scrollable Content -->
    <div class="content">
      <div class="food-grid">
        <!-- Food Items -->
        <div class="food-item" data-name="Bread" data-price="2.99">
          <div class="food-image">
            <img src="images/bread.jpg" alt="Bread" />
          </div>
          <div class="food-details">
            <div class="food-price">€3.99</div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>

        <div class="food-item" data-name="Milk" data-price="1.29">
          <div class="food-image">
            <img src="images/milk.jpg" alt="Milk" />
          </div>
          <div class="food-details">
            <div class="food-price">€1.29</div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>

        <div class="food-item" data-name="Eggs" data-price="4.99">
          <div class="food-image">
            <img src="images/egg.jpg" alt="Eggs" />
          </div>
          <div class="food-details">
            <div class="food-price">€3.99</div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>

        <div class="food-item" data-name="Apple" data-price="0.99">
          <div class="food-image">
            <img src="images/apple.jpg" alt="Apple" />
          </div>
          <div class="food-details">
            <div class="food-price">€0.99</div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>

        <div class="food-item" data-name="Carrots" data-price="2.59">
          <div class="food-image">
            <img src="images/carrots.jpg" alt="Carrots" />
          </div>
          <div class="food-details">
            <div class="food-price">€2.59</div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>

        <div class="food-item" data-name="Cheese" data-price="3.99">
          <div class="food-image">
            <img src="images/cheese.jpg" alt="Cheese" />
          </div>
          <div class="food-details">
            <div class="food-price">€3.99</div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>

        <div class="food-item" data-name="Chocolate" data-price="1.99">
          <div class="food-image">
            <img src="images/chocolate.jpg" alt="Chocolate" />
          </div>
          <div class="food-details">
            <div class="food-price">€1.99</div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>

        <div class="food-item" data-name="Orange_Juice" data-price="4.99">
          <div class="food-image">
            <img src="images/orange_juice.jpg" alt="Orange_Juice" />
          </div>
          <div class="food-details">
            <div class="food-price">€4.99</div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>

        <div class="food-item" data-name="Soda" data-price="0.99">
          <div class="food-image">
            <img src="images/soda.png" alt="Soda" />
          </div>
          <div class="food-details">
            <div class="food-price">€0.99</div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="delivery.js"></script>
</body>
</html>
