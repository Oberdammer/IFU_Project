<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REWE Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3); /* light blue tones */
    }

    .phone {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 57vh;
      background: rgb(227, 223, 223);
      border: 10px solid black;
      border-radius: 30px;
      box-sizing: border-box;
      box-shadow: 0 0 75px rgba(255, 0, 0, 0.3); /* red glow to match REWE */
      position: relative;
    }

    .phone-header {
      width: 100%;
      height: 10%;
      background-color: red;
      border-radius: 20px 20px 0 0;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      letter-spacing: 2px;
    }
    .content{
      height: 90%;
      width: 100%;
    }

    .map {
      height: 80%;
      width: 100%;
      margin: 6% 0 0 0;
      position: relative;
    }
    #map_picture {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .location {
      position: absolute;
      width: 10%;
      aspect-ratio: 1/1;
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease; /* Add smooth transition */
      z-index: 5; /* Ensure markers stay above map */
    }

    .location img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none; /* Make the image ignore clicks */
    }

    .location.active {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.7));
      z-index: 9; /* Active marker should be above others */
    }
    #one {
      bottom: 12%;
      left: 89%;
    }
    #two {
      bottom: 80%;
      left: 25%;
    }
    #three {
      bottom: 60%;
      left: 69%;
    }

    .info {
      position: absolute;
      aspect-ratio: 2/1;
      width: 60%; 
      background-color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border: 2px solid black;
      z-index: 10;

      display: none; /* Hide by default */
      opacity: 0; /* For smooth transitions */
      transition: opacity 0.3s ease;
    }
    .info.visible {
      display: block; /* Show when visible class is added */
      opacity: 1;
    }
    #address {
      display: flex;            /* Enable flex layout */
      align-items: center;      /* Vertically center items */
      justify-content: center;
      height: 50%;
      width: 100%;
    }
    #address p{
      font-size: 120%;
    }
    #available {
      display: flex;            /* Enable flex layout */
      align-items: center;      /* Vertically center items */
      justify-content: center;  /* Horizontally center the pair */
      gap: 15px;                /* Space between car and text */
      height: 50%;
      width: 100%;
    }

    #car {
      height: 30px;             /* Fixed height for car icon */
      width: auto;              /* Maintain aspect ratio */
    }

    #available p {
      margin: 0;                /* Remove default paragraph margins */
      font-size: 120%;          /* Adjust text size as needed */
    }

    .back{
      position: absolute;
      width: 13%;
      aspect-ratio: 1/1;
      background-color: rgb(227, 223, 223);
      border: 2px solid black;
      cursor: pointer;
      bottom: 2%;
      left: 2%;
      border-radius: 50%;
    }

    .back img{
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="phone-header">REWE-Charging</div>
    <div class="content">
      <div class="map">
        <div class="info">
          <div id="address"> <p>WU Welthandelsplatz 1</p></div>
          <div id="available"><img id="car" src="images/car_outline.png" alt=""> 
            <p>Available: 3</p></div>
        </div>
        <img id="map_picture" src="images/open_street.png" alt="">
        <button class="location" id="one"> <img src="images/marker_transparent.png" alt=""></button>
        <button class="location" id="two"> <img src="images/marker_transparent.png" alt=""></button>
        <button class="location" id="three"> <img src="images/marker_transparent.png" alt=""></button>
      </div>
      <button class="back"><img src="images/arrow_transparent.png" alt=""></button>
    </div>
  </div>
  <script src="e_charging.js"></script>
</body>
</html>
